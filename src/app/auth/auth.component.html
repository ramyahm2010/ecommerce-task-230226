<div class="row g-0">
  <div class="col col-md-8 col-lg-4 mx-auto">
    <mat-card class="loginCard pb-2">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-card-header>
          <mat-card-title class="mb-2">
            <h2><strong>Login to your account</strong></h2>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" />
            <mat-error
              *ngIf="loginForm.controls['username'].hasError('required')"
            >
              This field is required
            </mat-error>
          </mat-form-field>

          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" />
            <mat-error
              *ngIf="loginForm.controls['password'].hasError('required')"
            >
              This field is required
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="px-3">
          <button
            mat-flat-button
            color="primary"
            type="submit"
            [disabled]="!loginForm.valid"
          >
            Login
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
