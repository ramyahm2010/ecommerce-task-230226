<h2 mat-dialog-title class="mb-0">{{ dialogTitle }}</h2>
<form [formGroup]="addEditProductForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="mat-typography">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Product title</mat-label>
          <input matInput formControlName="title" />
          <mat-error
            *ngIf="addEditProductForm.controls['title'].hasError('required')"
          >
            This field is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Price</mat-label>
          <input matInput type="number" formControlName="price" />
          <mat-error
            *ngIf="addEditProductForm.controls['price'].hasError('required')"
          >
            This field is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-12 col-md-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Select category</mat-label>
          <mat-select
            *ngIf="data.categories"
            formControlName="category"
            panelClass="categoryPanelClass"
          >
            <mat-option
              *ngFor="let category of data.categories"
              [value]="category"
            >
              {{ category }}
            </mat-option>
          </mat-select>
          <mat-error
            *ngIf="addEditProductForm.controls['category'].hasError('required')"
          >
            This field is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Description</mat-label>
          <textarea
            matInput
            placeholder="product description goes here..."
            formControlName="description"
          ></textarea>
          <mat-error
            *ngIf="
              addEditProductForm.controls['description'].hasError('required')
            "
          >
            This field is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-flat-button
      color="primary"
      [disabled]="!addEditProductForm.valid"
    >
      {{ dialogActionLabel }}
    </button>
  </mat-dialog-actions>
</form>
